<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
    <title>Py-Trans Docs</title>
</head>
<body>
    <div id="app">Hang On...</div>
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script>
      window.$docsify = {
	name: '<span style="font-family: "Comic Sans MS", "Comic Sans", cursive;">py-trans</span>',
	repo: 'Itz-fork/py-trans',
        homepage: 'main_page.md',
	themeColor: '#0b96d6',
        loadSidebar: true,
	subMaxLevel: 3,
        search: 'auto',
        search : [
          '/main_page.md',
          '/usage.md'
        ],
        search: {
          maxAge: 86400000,
          paths: 'auto',
          hideOtherSidebarContent: false,
          placeholder: 'üîç Search',
          noData: 'No Results üôà!',
          depth: 2
        },
	copyCode: {
          buttonText : 'Copy',
          errorText  : 'Error',
          successText: 'Copied!'
        },
	plugins: [
	  EditOnGithubPlugin.create('https://github.com/Itz-fork/py-trans/blob/docs/docs/', 'https://github.com/Itz-fork/py-trans/edit/docs/docs/', '‚úçÔ∏è Edit on Github'),
	  function(hook) {
	    var footer = [
	      '<footer style="text-align: center;margin-top: 60px;">',
	      '<span> Made with ‚ù§Ô∏è by <a href="https://github.com/Itz-fork" target="_blank">Itz-fork</a>',
	      '</footer>'
	    ].join('');
	    hook.afterEach(function(html) {
	      return html + footer;
	    });
	  }
	],
      };
    </script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-python.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
</script>

</body>
</html>
