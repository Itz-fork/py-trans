<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
    <title>Py-Trans Docs</title>
</head>
<body>
    <div id="app">Hang On...</div>
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script>
      window.$docsify = {
	repo: 'Itz-fork/py-trans',
        homepage: 'main_page.md',
        loadSidebar: true,
	subMaxLevel: 3,
        search: 'auto',
        search : [
          '/main_page.md',
          '/usage.md'
        ],
        search: {
          maxAge: 86400000,
          paths: 'auto',
          hideOtherSidebarContent: false,
          placeholder: 'Search the docs',
          noData: 'No Results!',
          depth: 2
        },
	copyCode: {
          buttonText : 'Copy',
          errorText  : 'Error',
          successText: 'Copied!'
        },
	plugins: [
	  EditOnGithubPlugin.create('https://github.com/Itz-fork/py-trans/blob/docs/docs/')
	],
      };
    </script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-python.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
</script>

</body>
</html>
